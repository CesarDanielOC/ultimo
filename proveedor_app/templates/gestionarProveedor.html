{% extends "base.html" %}

{% block cuerpo %}
    
{% load static %}
<div class="row"> <!--La fila-->
    
    <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4"> <!-- Columna Izquierda-->
        <center><h1>Medico</h1></center>
        <div class="card"> <!-- La tarjeta -->
            <div class="card-body">
                <form action="registrarProveedor/" method="POST"> {% csrf_token %} <!-- Falta action -->
                    <div class="form-group py-2">
                        <input type="text" id="numidproveedor" name="numidproveedor" class="form-control" placeholder="id medico" minlength="1" maxlength="6" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="txtnombreempresa" name="txtnombreempresa" class="form-control" placeholder= "nombre medico" maxlength="100" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="txtcontacto" name="txtcontacto" class="form-control" placeholder="Apellido" maxlength="100" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="numtelefono" name="numtelefono" class="form-control" placeholder="especialidad" maxlength="100" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="txtcorreoelectronico" name="txtcorreoelectronico" class="form-control" placeholder="correo" maxlength="50" required>
                    </div>

                    <div class="form-group py-2">
                        <input type="text" id="txtdireccion" name="txtdireccion" class="form-control" placeholder=" fecha de contratacion" maxlength="100" required>
                    </div>
                    <div class="form-group py-2">
                        <center><button type="submit" class="btn btn-dark">Guardar Medico</button></center>
                    </div>
                </form>
            </div>
        </div> <!-- La tarjeta -->

    </div> <!-- Columna Izquierda-->

    <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
        <center><h1>Lista de medicos</h1></center>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                {% for m in misproveedor %}
                    <tr>
                        <td> {{m.id_proveedor}} </td>
                        <td> {{m.nombre_empresa}} </td>
                        <td> {{m.contacto}} </td>
                        <td> {{m.telefono}} </td>
                        <td> {{m.correo_electronico}} </td>
                        <td> {{m.direccion}} </td>
                        
                        <td><a href="seleccionarProveedor/{{m.id_proveedor}}" class="btn btn-secondary">Editar</a></td>
                        <td><a href="borrarProveedor/{{m.id_proveedor}}" class="btn btn-dark">Borrar</a></td> 
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    
    </div>

</div>
{% endblock %}
